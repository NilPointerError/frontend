<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
 
        /**
         * 1.全局作用域 在页面打开时创建，在页面关闭时销毁
         *  全局作用域中有一个全局对象window，它由浏览器创建
         *  在全局作用域中，创建的变量都会作为window对象的属性保存
         *  创建的函数都会作为window对象的方法保存
         */
        console.log(window);
        var a = 10;
        console.log(window.a);
        function fun() {
            console.log("fun...");
        }
        window.fun();
        fun();

        /*
         *  2.函数作用域
         *  调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
         *  函数之间相互独立
         * 
         *  函数中的变量和函数也有声明提前的特性
         */ 
        var e = 10;
        function fun1() {
            var e = 5;
            console.log("e ="+e);
            console.log("e ="+window.e);
        }
        fun1();

        /**
         * 
         * 变量的声明提前
         *  使用var关键字声明的变量，会在所有的代码执行之前被声明
         *      但是如果不使用var关键字，则变量不会被声明提前
         * 
        */
        console.log("b="+b);
        // b = 123;
        var b = 123;
        
        /**
         * 函数的声明提前
         *  使用函数声明形似创建的函数会在所有的代码执行之前被声明
         *  使用函数表达式创建的函数则不会被声明提前
         * 
        */
        test1();
        test2();
        function test1() {
            console.log("test1")
        }
        var test2 = function() {
            console.log("test2")
        }


    </script>

</head>
<body>
    
</body>
</html>
