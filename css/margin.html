<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    p {
        background-color: yellow;
    }
    p.margin {
        margin-top:100px;
        margin-bottom:100px;
        margin-right:50px;
        margin-left:50px;
        
    }
    p.padding {
        padding-top: 25px;
        padding-bottom:100px;
        padding-right:50px;
        padding-left:50px;
    }
</style>

<body>
    <p>这是一个没有边距的段落</p>
    <p class="margin">这是一个有边距的段落</p>
    <p class="padding">这是一个填充边距的段落</p>
    
</body>
</html>
