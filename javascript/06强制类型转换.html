<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        /**
         * toString() 不会影响到原变量，返回转换后的结果
         * 注意：null和undefined 变量不能调用
         */ 
        var num = 123;
        var str = num.toString();
        console.log(typeof str);

        /**
         *  String() 函数转换
         *  对于Number和Boolean类型，则调用toString()
         *  对于null和undefined 直接转换
         */        
        var obj = null;
        ans = String(obj);
        console.log(ans);


        /**
         * 将其他数据类型转换为Number
         * 方法1.
         * 使用Number() 函数
         *  存在非数字时转换为NaN
         *  空字符串转换为0
         *  true -> 1 
         *  false -> 0 
         *  null -> 0 
         *  undefined -> NaN
         * 
         * 方法2.
         *  针对字符串使用
         *  parseInt()
         *  parseFloat()
         *  对于非字符串则先将其转换为字符串
         */
        
        var ud;
        res = Number(ud);
        console.log(res);
        
        var px = "123a57px";
        console.log(parseInt(px));
        /**
         * 
         * 其他数据类型转为Boolean
         * 使用Boolean() 函数
         *   数字 除了0和NaN，其余都是true
         *   字符串 除了空串，其余都是true
         *   null 和 undefined 转为false
         *   对象 转为 true
         */ 
    </script>




</head>
<body>
    
</body>
</html>
