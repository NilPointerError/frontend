<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
  table, th, td {
    border: 1px solid green;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th {
    height: 50px;
  }
  tr.a {
    text-align: right;
  }
  tr.b {
    height: 50px;
    vertical-align: bottom;
  }
</style>


<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr class="a">
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr class="b">
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
