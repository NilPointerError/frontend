<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript">


        /**
         * 基本数据类型的值在栈内存中存储
         * 值与值之间是独立存在，修改一个变量不会影响其他的变量
         * 
         * 对象是保存到堆内存中，每创建一个对象
         * 会在堆内存中开辟出一个新空间
         * 变量保存的是对象的内存地址（对象的引用），所以
         * 当某个变量修改属性时，另一个也会受到影响
         */  
        var a = 1;
        var b = a;
        a++;
        console.log(b);

        var obj1 = new Object();
        var obj2 = obj1;
        obj1.name = 'zs';
        console.log(obj1,obj2);
        // == 比较内存地址
        console.log(obj1 == obj2);
    </script>


</head>


<body>
    
</body>
</html>
