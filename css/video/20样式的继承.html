<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #d1 {
            height: 600px;
            padding: 50px;
            background-color: gray;
        }
        #d2 {
            height: 400px;
            padding: 50px;
            background-color: orange;
        }
        #d3 {
            height: 200px;
            background-color: green;
            font-style: 40px;
            color: yellow;
            font-weight: bold;
        }
    </style>



</head>
<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">你好啊</div>
        </div>
    </div>
</body>
</html>

<!-- 

    会继承的css属性： 字体属性、文本属性（除了vertical-align）、文本颜色等
    不会继承的css属性：边框、背景、内边距、外边距等
 -->
