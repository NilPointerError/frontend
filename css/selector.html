<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* id选择器 */
    #para1 {
        text-align: center;
        color: red;
    }
    /* class选择器 */
    .center {
        text-align: center;
    }
    p.center1 {
        text-align: center;
    }
    .color {
        color: red;
    }
</style>

<body>
    <p id="para1">test para</p>
    <p>段落不起作用</p>

    <h1 class="center">标题</h1>
    <p class="center">段落</p>

    <h1 class="center1">标题不起作用</h1>
    <p class="center1">段落</p>

    <h1 class="center">标题居中</h1>
    <p class="center color">段落居中，颜色为红色</p>

</body>
</html>
