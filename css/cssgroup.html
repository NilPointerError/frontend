<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    h1,h2 {
        color: green;
    }

    p {
        color: blue;
        text-align: center;
    }


    .marked {
        background-color: red;
    }

    .marked p {
        color: white;
    }

    p.marked {
        text-decoration: underline;
    }


</style>
<body>

    <h1>这个组都是绿色</h1>
    <h2>这个组都是绿色</h2>

    <p>蓝色文本，居中对齐</p>
    <div class="marked">
        <p>白色文本</p>
    </div>
    <p class="marked">下划线的段落</p>
</body>
</html>
