<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 添加事件 -->
    <button id="btn1" onclick="alert('click me')">按钮</button>
    <button id="btn">按钮</button>
    
    
    <script type="text/javascript">

        /**
         * 
         * 浏览器提供文档节点，是window属性
         * 可以在页面中直接使用，文档节点代表的是整个网页
        */

        console.log(document);
        
        var btn = document.getElementById("btn");
        // 修改按钮的文字
        btn.innerHTML = "modify button";
        console.log(btn);

        // 绑定一个单击事件
        btn.onclick = function() {
            alert("点一下");
        };

    </script>
    
    <!-- DOM
    文档 -表示整个HTML网页文档
    对象 -将网页中的每一个部分都转换为一个对象
    模型 -使用模型来表示对象之前的关系 -->


    <!-- 节点 Node--构成HTML文档最基本的单元
    文档节点：整个HTML文档
    元素节点：HTML文档中的HTML标签
    属性节点：元素的属性
    文本节点：HTML标签中的文本内容
     -->
</body>
</html>
