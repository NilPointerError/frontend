<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script type="text/javascript">
        
        /**
        * 浏览器会向函数内部传递一个隐含的参数 this，
        * 它是函数执行的上下文    
        * 根据函数的调用方式不同，this会指向不同的对象
         *  1. 以函数形式调用，this 是 window
         *  2. 以方法形式调用，谁调用方法this就是谁
         *  3. 当构造函数调用，this是新创建的对象
         * */ 
        function fun(a,b) {
            console.log(this);
        }
        fun(111, 222);// window
        
        var obj = {
            name:"zs",
            sayName: fun
        }
        console.log(obj.sayName == fun)
        obj.sayName();//obj
        
        var obj1 = {
            name:"ls",
            sayName: fun
        }
        obj1.sayName();
    
    </script>


</head>
<body>
    
</body>
</html>
